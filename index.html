<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Wikidata Guessr</title>
        <link rel='stylesheet' href='css/bootstrap.css' />
        <link rel='stylesheet' href='css/style.css' />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin=""/>
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>
        <script type='text/javascript' src='js/rnd.js'></script>
        <script type='text/javascript' src='js/minimap.js'></script>
        <script type='text/javascript' src='js/roundmap.js'></script>
        <script type='text/javascript' src='js/app.js'></script>
    </head>
    <body>
        <div id='content'>
            <div id="roundEnd"></div>
            <div id="endGame"></div>
            <div id='scoreBoard'>
                <span class='round'>Current Round: <b>1/5</b></span><br/>
                <span class='roundScore'>Last Round Score: <b>0</b></span><br/>
                <span class='totalScore'>Total Score: <b>0</b></span><br />
                <span><a href="https://github.com/blinry/wikidata-guessr">View project on GitHub</a></span>
                <span>
                    <select id="mode">
                        <option value="">Start new game...</option>
                        <option value="">Any item</option>
                        <option value="?Q7138926">Parliament buildings</option>
                        <option value="?Q515">Cities</option>
                        <option value="?Q8502">Mountains</option>
                        <option value="?Q204832">Roller coasters</option>
                        <option value="?Q46169">National Park</option>
                    </select>
                </span>
            </div>
            <div id='miniMap'></div>
            <div id='guessButton' class="btn btn-large btn-danger">Make Your Guess</div>
            <img id='image' src='' />
        </div>
    </body>
</html>
